<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <section id="container" onclick="stopTimer()">
        <button id="btn" class="btn" onclick="startGame()" >Go</button>
        <h2>Welkom</h2>
        <p>Test jouw reactie tijd, druk op "Go" als je klaar bent om te starten.</p>
        <div id="timer"></div>
    </section>


    <script src="app.js"></script>
</body>

</html>
